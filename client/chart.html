<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTO Readings</title>
    <link rel="stylesheet" href="style.css">

      <!-- Fontawesome and Bootstrap links  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
    <script defer src="./script.js"></script>

    <!-- Charts cdn  -->
    <script src='https://cdn.plot.ly/plotly-2.12.1.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="fixed-top">
        <nav class="container-fluid navbar d-flex justify-content-between navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Energy Meter</a>
            <a class="navbar-brand" href="./index.html">Sign Out</a>
        </nav>
    </header>

    <main>
        <div class="mt-5 mx-2"><a href="/post/downloadExcel" class="btn btn-success mt-3">Download Readings <i class="fa fa-download" aria-hidden="true"></i></a></div>
        <div class="row d-flex gap-2 container-fluid">
            <section class="col-md-4 col-sm-6 m-auto">
                <div id="current-gauge" class="my-4"></div>
            </section>
            
            <section class="col-md-4 col-sm-6 m-auto">
                <div id="voltage-gauge" class="my-4"></div>
            </section>
            
            <section class="col-md-4 col-sm-6 m-auto">
                <div id="power-gauge" class="my-4"></div>
            </section>
            
            <section class="col-md-4 col-sm-6 m-auto">
                <div id="energy-gauge" class="my-4"></div>
            </section>
        </div>
        
        <section class="container m-auto my-5">
            <canvas id="energy-chart" width="500px" class="my-4"></canvas>
        </section>
        
    </main>
</body>
</html>
